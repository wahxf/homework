<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body style="background:#000; text-align: center;">
    <canvas id="canvas" width="600" height="600" style="margin:0 auto;background:#fff;"></canvas>
    <script>
        window.onload = function() {
            var canvas = document.getElementById('canvas')
            var cx = canvas.getContext('2d')
            // cx.fillRect(100, 100, 200, 100)
            // cx.fillStyle="pink"
            // cx.translate(200, 150)
            // cx.rotate(Math.PI/3)
            // cx.fillRect(-100, -50, 200, 100)
            // cx.fillRect(100, 100, 200, 100)
            
            cx.strokeRect(100, 100, 200, 100)

            var rotateNum =  0
            var d2r = function (d) {
                return d*Math.PI/180
            }
            setInterval(() => {
                cx.clearRect(0, 0, 600, 600)
                rotateNum += 5
                cx.save()
                // cx.beginPath()
                cx.translate(200, 150)
                cx.rotate(d2r(rotateNum))

                cx.strokeRect(-100, -50, 200, 100)
                cx.restore()
            }, 20);
        }
    </script>
</body>

</html>
